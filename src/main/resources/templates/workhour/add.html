<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>录入工时</legend>
</fieldset>
<form lay-filter="workhour-add-from" class="layui-form" action="" style="width: 80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">员工名称</label>
        <div class="layui-input-inline" style="width: 400px;">
            <select name="employeeId" lay-verify="required|isInputedEmployee" lay-filter="employeeSelect" id="employeeSelect"></select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">工地名称</label>
        <div class="layui-input-inline" style="width: 400px;">
            <select name="worksiteId" lay-verify="required" id="worksiteSelect"></select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">工时日期</label>
        <div class="layui-input-inline" style="width: 400px;">
            <input type="text" name="workDate" lay-verify="required|isInputedWorkDate" class="layui-input" autocomplete="off" id="workDate">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">录入工时</label>
        <div class="layui-input-inline" style="width: 400px;">
            <input type="number" max="24" lay-verify="required" class="layui-input" name="workhour" autocomplete="off" onblur="checkNum()" id="workhour">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline" style="width: 400px; display: flex; align-items: center;">
            <span>该员工当日时薪为</span><input type="number" lay-verify="required" name="hourSalary" style="width: 20%;" class="layui-input" autocomplete="off" disabled id="hourSalary"><span>元</span>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="workhour-add-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script th:src="@{/jquery.min.js}"></script>
<script th:src="@{/layui.all.js}"></script>
<script th:src="@{/js/workhour/add.js}"></script>
</body>
</html>
