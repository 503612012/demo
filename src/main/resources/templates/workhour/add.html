<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>录入工时</legend>
</fieldset>
<form lay-filter="workhour-add-from" class="layui-form" action="" style="width: 80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">员工名称</label>
        <div class="layui-input-block">
            <select name="employeeId" lay-verify="required|isInputedEmployee" lay-filter="employeeSelect" id="employeeSelect"></select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">工地名称</label>
        <div class="layui-input-block">
            <select name="worksiteId" lay-verify="required" lay-filter="worksiteSelect" id="worksiteSelect"></select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">工时日期</label>
        <div class="layui-input-block">
            <input type="text" name="workDate" lay-verify="required" class="layui-input" autocomplete="off" id="workDate">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">录入工时</label>
        <div class="layui-input-block">
            <input type="number" max="24" lay-verify="required" class="layui-input" name="workhour" autocomplete="off" onblur="checkNum()" id="workhour">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入备注内容" name="remark" id="remark" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"></label>
        <div class="layui-input-block" style="display: flex; align-items: center;">
            <span>该员工当日时薪为</span><input type="number" lay-verify="required" name="hourSalary" style="width: 20%;" class="layui-input" autocomplete="off" id="hourSalary"><span>元</span>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="workhour-add-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script th:inline="javascript">
    /*<![CDATA[*/
    var menu = [[${session.menu}]];

    var hasShowEmployeeMoneyStatusPermission = /*[[${T(com.oven.demo.common.constant.PermissionCode).EMPLOYEE_SHOWMONEY}]]*/ '';

    function hasPermission(code) {
        for (var i = 0; i < menu.length; i++) {
            if (code == menu[i]) {
                return true;
            }
        }
        return false;
    }

    /*]]>*/
</script>
<script data-main="/js/workhour/add.js" th:src="@{/js/lib/require.js}"></script>
</body>
</html>
