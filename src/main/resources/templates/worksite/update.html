<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改工地</legend>
</fieldset>
<form lay-filter="worksite-update-from" class="layui-form" style="width: 80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">工地名称</label>
        <div class="layui-input-inline" style="width: 400px;">
            <input type="hidden" name="id" th:value="${worksite.id}">
            <input type="text" name="name" th:value="${worksite.name}" lay-verify="required" placeholder="请输入工地名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">工地描述</label>
        <div class="layui-input-inline" style="width: 400px;">
            <textarea name="desc" th:text="${worksite.desc}" placeholder="请输入工地描述" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="status" title="锁定" value="1" th:checked="${worksite.status == 1}">
            <div class="layui-unselect layui-form-checkbox"><span>锁定</span><i class="layui-icon layui-icon-ok"></i></div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn worksite-update-btn" lay-submit="" lay-filter="worksite-update-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="application/javascript" th:src="@{/easyui/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/layui/layui.all.js}"></script>
<script type="application/javascript" th:src="@{/js/worksite/update.js}"></script>
</body>
</html>
