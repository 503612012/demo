<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .active {
            color: white;
            background-color: #009688;
            border: none !important;
        }

        .active:hover {
            color: white !important;
            background-color: #009688 !important;
            border: none !important;
        }
    </style>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header" style="display: flex; justify-content: space-between">
                    <div>
                        <span>微信基金</span>
                    </div>
                    <div>
                        <button th:if="${session.menu.contains(T(com.oven.constant.PermissionCode).WECHAT_FUND_INSERT)}" class="layui-btn layui-btn-sm" id="wechat-fund-add-btn">录入收益</button>
                    </div>
                    <div style="display: flex;">
                        <div class="layui-btn-group layuiadmin-btn-group" id="wechatFundDataType" style="display: flex; position: inherit">
                            <div style="display: flex; align-items: center;">
                                <span style="color: #333; height: 22px; line-height: 22px; font-size: 14px;" class="countDateLabel" for="wechatFundDate">日期：</span>
                                <input style="margin-right: 17px; width: 120px; height: 22px; line-height: 22px; font-size: 14px; color: #333;" type="text" name="wechatFundDate" lay-verify="required" class="layui-input" autocomplete="off" id="wechatFundDateMonth">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-sm12">
                            <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-pagetwo" lay-anim="fade" style="width: 100%; height: 280px; margin-bottom: 40px;">
                                <div id="wechatFundLine" style="width: 100%;height:400px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script data-main="/js/wechatFund/wechatFund.js" th:src="@{/js/lib/require.js}"></script>

<div id="input-webchat-fund-box" class="hide" xmlns:th="http://www.thymeleaf.org">
    <form class="layui-form" lay-filter="inputProfitForm" action="" style="margin-top: 15px;">
        <div class="layui-form-item">
            <label class='layui-form-label'>收益日期</label>
            <div class='layui-input-inline'>
                <input type="text" name="dataDate" lay-verify="required" class="layui-input" autocomplete="off" id="dataDate">
            </div>
        </div>
        <div class="layui-form-item">
            <label class='layui-form-label'>收益金额</label>
            <div class='layui-input-inline'>
                <input type="number" name="money" lay-verify="required" placeholder="请输入收益金额" class='layui-input'>
            </div>
        </div>
        <div class="layui-form-item">
            <label class='layui-form-label'></label>
            <div class='layui-input-inline'>
                <button class="layui-btn" lay-submit="" lay-filter="input-wechat-fund-submit" id="input-wechat-fund-submit">立即提交</button>
            </div>
        </div>
    </form>
</div>
</html>
