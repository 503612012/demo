<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .active {
            color: white;
            background-color: #009688;
            border: none !important;
        }

        .active:hover {
            color: white !important;
            background-color: #009688 !important;
            border: none !important;
        }
    </style>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header" style="display: flex; justify-content: space-between">
                    <div>
                        <span>基金收益</span>
                    </div>
                    <div>
                        <span id="totalProfit"></span>
                    </div>
                    <div>
                        <div class="layui-btn-group layuiadmin-btn-group" id="fundBillChartsDataType" style="display: flex; position: inherit">
                            <div style="display: flex; align-items: center;">
                                <span style="color: #333; height: 22px; line-height: 22px; font-size: 14px;" class="countDateLabel" for="fundBillChartsDate">日期：</span>
                                <input style="margin-right: 17px; width: 120px; height: 22px; line-height: 22px; font-size: 14px; color: #333;" type="text" name="fundBillChartsDate" lay-verify="required" class="layui-input hide" autocomplete="off" id="fundBillChartsDateYear">
                                <input style="margin-right: 17px; width: 120px; height: 22px; line-height: 22px; font-size: 14px; color: #333;" type="text" name="fundBillChartsDate" lay-verify="required" class="layui-input" autocomplete="off" id="fundBillChartsDateMonth">
                            </div>
                            <div>
                                <button data-type="2" class="layui-btn layui-btn-primary layui-btn-xs active">按月查看</button>
                                <button data-type="1" class="layui-btn layui-btn-primary layui-btn-xs">按年查看</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-sm12">
                            <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-pagetwo" lay-anim="fade" style="width: 100%; height: 280px; margin-bottom: 40px;">
                                <div id="fundBillChartsLine" style="width: 100%;height:400px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script data-main="/js/fundBillCharts/fundBillCharts.js" th:src="@{/js/lib/require.js}"></script>
</html>
