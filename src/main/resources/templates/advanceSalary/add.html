<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>录入预支薪资</legend>
</fieldset>
<form lay-filter="advanceSalary-add-from" class="layui-form" action="" style="width: 80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">员工名称</label>
        <div class="layui-input-inline" style="width: 400px;">
            <select name="employeeId" lay-verify="required" lay-filter="employeeSelect" id="employeeSelect"></select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">预支金额</label>
        <div class="layui-input-inline" style="width: 400px;">
            <input type="number" lay-verify="required" class="layui-input" name="money" autocomplete="off" id="money">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">预支日期</label>
        <div class="layui-input-inline" style="width: 400px;">
            <input type="text" name="advanceTime" lay-verify="required" class="layui-input" autocomplete="off" id="advanceTime">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline" style="width: 400px;">
            <textarea placeholder="请输入备注内容" name="remark" id="remark" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="advanceSalary-add-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script th:src="@{/jquery.min.js}"></script>
<script th:src="@{/layui.all.js}"></script>
<script th:src="@{/js/advanceSalary/add.js}"></script>
</body>
</html>
