<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .active {
            color: white;
            background-color: #009688;
            border: none !important;
        }

        .active:hover {
            color: white !important;
            background-color: #009688 !important;
            border: none !important;
        }
    </style>
    <title>主页面</title>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header" style="display: flex;">
                    <div>薪资统计</div>
                    <div class="layui-btn-group layuiadmin-btn-group" id="salaryDataType" style="display: flex;">
                        <div style="display: flex; align-items: center;">
                            <span class="countDateLabel" style="color: #333; height: 22px; line-height: 22px; font-size: 14px;" for="salaryDate">日期：</span>
                            <input style="margin-right: 17px; width: 120px; height: 22px; line-height: 22px; font-size: 14px; color: #333;" type="text" name="salaryDate" lay-verify="required" class="layui-input" autocomplete="off" id="salaryDateMonth">
                            <input style="margin-right: 17px; width: 120px; height: 22px; line-height: 22px; font-size: 14px; color: #333;" type="text" name="salaryDate" lay-verify="required" class="layui-input hide" autocomplete="off" id="salaryDateDay">
                        </div>
                        <div>
                            <button data-type="1" class="layui-btn layui-btn-primary layui-btn-xs active">按月查看</button>
                            <button data-type="2" class="layui-btn layui-btn-primary layui-btn-xs">按天查看</button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-sm8">
                            <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-pagetwo" lay-anim="fade" style="width: 100%; height: 280px; margin-bottom: 40px;">
                                <div id="salaryLine" style="width: 100%;height:400px;">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm4">
                            <div class="layuiadmin-card-list" id="inSalary">
                                <p class="layuiadmin-normal-font">录入薪资</p>
                                <span>同比去年增长</span>
                                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                                    <div id="inSalaryProgress" class="layui-progress-bar" lay-percent="30%" style="width: 30%;"><span class="layui-progress-text">30%</span></div>
                                </div>
                            </div>
                            <div class="layuiadmin-card-list" id="outSalary">
                                <p class="layuiadmin-normal-font">发放薪资</p>
                                <span>同比去年增长</span>
                                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                                    <div id="outSalaryProgress" class="layui-progress-bar" lay-percent="20%" style="width: 20%;"><span class="layui-progress-text">20%</span></div>
                                </div>
                            </div>
                            <div class="layuiadmin-card-list" id="advanceSalary">
                                <p class="layuiadmin-normal-font">预支薪资</p>
                                <span>同比去年增长</span>
                                <div class="layui-progress layui-progress-big" lay-showpercent="yes">
                                    <div id="advanceSalaryProgress" class="layui-progress-bar" lay-percent="25%" style="width: 25%;"><span class="layui-progress-text">25%</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script data-main="/js/salary/salary.js" th:src="@{/js/lib/require.js}"></script>
</html>
