<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改角色</legend>
</fieldset>
<form lay-filter="role-update-from" class="layui-form" style="width: 80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">角色名</label>
        <div class="layui-input-inline" style="width: 400px;">
            <input type="hidden" name="id" th:value="${role.id}">
            <input type="text" name="roleName" th:value="${role.roleName}" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="status" title="锁定" value="1" th:checked="${role.status == 1}">
            <div class="layui-unselect layui-form-checkbox"><span>锁定</span><i class="layui-icon layui-icon-ok"></i></div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn role-update-btn" lay-submit="" lay-filter="role-update-submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script th:src="@{/jquery.min.js}"></script>
<script th:src="@{/layui.all.js}"></script>
<script th:src="@{/js/role/update.js}"></script>
</body>
</html>
