<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/eleTree.css}">
    <link th:if="${session.userTheme == 'dark'}" rel="stylesheet" th:href="@{/css/dark.css}">
</head>
<body class="dark">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>【<span th:text="${role.roleName}"></span>】分配权限</legend>
</fieldset>

<input style="display: none;" th:value="${role.id}" id="roleId" name="roleId">
<div class="eleTree permission_tree" style="margin-left: 40px;"></div>
<button class="layui-btn layui-btn-sm" id="user-add-btn" lay-event="user-add-btn" style="margin-left: 40px; margin-top: 20px;">确认</button>

<script data-main="/js/role/setMenu.js" th:src="@{/js/lib/require.js}"></script>
</body>
</html>
