<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>财务管理系统</title>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="layui-layout-body">

<div id="Oven_app">
    <div class="layadmin-user-login layadmin-user-display-show" id="user-login" style="display: none;">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>OVEN</h2>
                <p>欢迎使用财务管理系统2</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="user-login-username"></label>
                    <input type="hidden" name="key" th:value="${key}">
                    <input type="text" name="userName" id="user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="user-login-password"></label>
                    <input type="password" name="password" id="user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="user-login-vercode"></label>
                            <input type="text" name="vercode" id="user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img th:src="@{/getGifCode}" onclick="changeCode();" class="layadmin-user-login-codeimg" id="user-get-vercode" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住密码">
                    <div class="layui-unselect layui-form-checkbox" id="login-chechbox-div" lay-skin="primary">
                        <span>记住密码</span>
                        <i class="layui-icon layui-icon-ok" id="login-checkbox-icon"></i>
                    </div>
                    <a th:href="@{#}" class="layadmin-user-jump-change" style="margin-top: 7px; color: #029789 !important;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" id="login-submit" lay-submit lay-filter="user-login-submit">登 入</button>
                </div>
            </div>
        </div>
        <div class="layui-trans layadmin-user-login-footer">
            <p><span>Powered by <a href="http://www.qqxki.com" target="_blank">Oven</a> V1.0&emsp;</span> Copyright © 2017-2018 Oven 版权所有</p>
            <p><span><a href="http://www.miitbeian.gov.cn/" target="_blank">京ICP备17060966号</a></span></p>
        </div>
    </div>
</div>
<script type="application/javascript" th:src="@{/js/lib/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/layui/layui.js}"></script>
<script type="application/javascript" th:src="@{/js/lib/crypto-js.js}"></script>
<script type="application/javascript" th:src="@{/login.js}"></script>
<script>
    var errorMsg = '[[${errorMsg}]]';
    // noinspection PointlessBooleanExpressionJS,PointlessBooleanExpressionJS
    if (errorMsg != null && errorMsg !== '') {
        layer.open({
            title: '系统提示',
            anim: 6,
            content: errorMsg,
            btnAlign: 'c'
        });
    }
</script>
</body>
</html>
