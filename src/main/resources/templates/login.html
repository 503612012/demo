<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>财务管理系统</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="layui-layout-body">

<div id="LAY_app">
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>OVEN</h2>
                <p>欢迎使用财务管理系统</p>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input type="text" name="userName" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                    <div class="layui-unselect layui-form-checkbox" id="login-chechbox-div" lay-skin="primary">
                        <span>记住密码</span>
                        <i class="layui-icon layui-icon-ok" id="login-checkbox-icon"></i>
                    </div>
                    <a th:href="@{#}" class="layadmin-user-jump-change" style="margin-top: 7px; color: #029789 !important;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" id="login-submit" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
                </div>
            </div>
        </div>
        <div class="layui-trans layadmin-user-login-footer">
            <p><span>Powered by <a href="http://www.vhzsqm.com" target="_blank">Oven</a> V1.0&emsp;</span> Copyright © 2017-2018 Oven 版权所有</p>
            <p><span><a href="http://www.miitbeian.gov.cn/" target="_blank">京ICP备17060966号</a></span></p>
        </div>
    </div>
</div>
<script th:src="@{/jquery.min.js}"></script>
<script th:src="@{/layui.all.js}"></script>
<script th:src="@{/login.js}"></script>
<script>
    var errorMsg = '[[${errorMsg}]]';
    console.log(errorMsg);
    if (errorMsg != null && errorMsg != '') {
        layer.open({
            title: '系统提示',
            content: errorMsg,
            btnAlign: 'c'
        });
    }
</script>
</body>
</html>
